<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Document</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<div class="form-group">
					<input class="form-control" id="datetime" placeholder="Date" type="text">
				</div>
			</div>
			<div class="col-md-2 col-md-offset-1">
				<div class="form-group">
					<input class="form-control" id="city" placeholder="City" type="text">
				</div>
			</div>
			<div class="col-md-4 col-md-offset-1">
				<div class="form-group">
					<input class="form-control" id="state" placeholder="State" type="text"> <a class="btn btn-primary" id="search">Search</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>datetime</th>
							<th>city</th>
							<th>state</th>
							<th>country</th>
							<th>shape</th>
							<th>durationMinutes</th>
							<th>comments</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="data.js" type="text/javascript">
	</script> 
	<script src="table.js" type="text/javascript">
	</script>
</body>
</html>
