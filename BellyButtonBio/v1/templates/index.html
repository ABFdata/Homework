<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style type="text/css">
        .jumbotron {
            background-image: url(../static/images/bacteria.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            text-shadow: black 0.3em 0.3em 0.3em;
        }    
    </style>
    <!-- End CSS Bootstrap -->

</head>
<body>
    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <h1>Belly Button Biodiversity</h1>
            <h1>Dashboard</h1>
            <p><strong>Use the interactive charts below to explore the dataset</strong></p>
        </div>
    </div>
    <!-- End Jumbotron -->

    <!-- Plotly - Drop Down -->
    <div class="container">
        <div class="col-md-4">
            <h4>SELECT Sample</h4>
            <div id="plotly-target">
                <select id="selDataset" onchange="optionChanged(this.value)">
                    <!-- sample input here -->
                        {% for i in sample_names_list %}
                            <option value = {{ i }}>{{ i }}</option>
                        {% endfor %}
                    <!-- <option value="BB_940">BB_940</option>
                         <option value="BB_941">BB_941</option> -->
    
                </select>
                
            </div>
        </div>
    </div>

    <!-- Pie Chart TEST -->
    <div id="pie"></div>
    <script>
        Plotly.d3.json('/samples/<sample>', function(error, data){
            if (error) return console.warn(error);

            var layout = {
                title: "Top 10 Samples Pie Chart"}

            var PIE = document.getElementById('pie');
            Plotly.plot(PIE, data, layout);
            
        })
    
    </script>

    <!-- END Pie Chart TEST -->

  

    <!-- Pie Chart -->
    <div class="container">
        <div class ="col-md-6">
            <div id="plot">

            </div>
        </div>
    </div>
    
   
    <!-- Scripts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app2.js') }}"></script>


</body>
</html>
